<mat-card>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
          <mat-error *ngIf="postForm.get('title')?.invalid">Title is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
  
      <mat-slide-toggle formControlName="private">Private Post</mat-slide-toggle>
  
      <input type="file" multiple (change)="onFileSelected($event)" hidden #fileInput>
      <button mat-raised-button color="primary" (click)="fileInput.click()">Upload Photo</button>
      <div *ngIf="files.length">
          <span *ngFor="let file of files">{{ file.name }}</span>
      </div>
  
      <button mat-raised-button color="accent" type="submit" [disabled]="postForm.invalid">Create Post</button>
  </form>
</mat-card>
